{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Datafortune</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
        .sidebar .nav-item .collapse,
      .sidebar .nav-item .collapsing {
          margin: 0rem !important;
      }
      .sidebar {
      width: 11rem !important;
      }
      .sidebar .nav-item .nav-link {
      width: 11rem;
  }
      </style>

</head>

<body class="bg-gradient-primary">

    <div class="container" style="margin-top:20px">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6" style="padding:0px">
                                <img src="{% static 'img/login.png' %}" style="width:100%">
                            </div>
                            <div class="col-lg-6">
                                <div style="padding:10px !important">
                                    <div class="text-center">
                                        <img src="{% static 'img/logo.png' %}" style="width:200px;height:60px">
                                    </div><br><br>
                                    <div class="text-center">
                                       <b> <h1 class="h4 text-gray-900 mb-4" style="font-family: Bell MT;">Login</h1></b>
                                    </div>
                                    <form action="login" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Username..." name="username">
                                        </div>
                                        <!-- <input type="text" name="username" placeholder="username"><br> -->
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" name="password">
                                        </div>
                                        <!-- <input type="password" name="password" placeholder="password"><br> -->
                                        <div class="form-group">
                                            <input type="radio" id="html" name="supervisor" value="HTML">
                                            <label for="html">Supervisor</label>
                                            <input type="radio" id="css" value="CSS" name="manager">
                                            <label for="css">Manager</label>
                                         </div>
                                        <!-- <input type="radio" id="html" name="supervisor" value="HTML">
                                        <label for="html">Supervisor</label><br>
                                        <input type="radio" id="css" name="manager" value="CSS"> -->
                                        <!-- <label for="css">Manager</label><br> -->
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="rembember_me">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>

                                            </div>
                                            <div>
                                                <input type="submit" class="btn btn-primary btn-user btn-block">
                                            </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'forgot_Password_url' %}">Forgot Password?</a>
                                           <a class="small" href="{% url 'register_url' %}" style="color:#f26f37">Create an Account!</a>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'  %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
